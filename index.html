<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>

        <div class="nav-bar">
